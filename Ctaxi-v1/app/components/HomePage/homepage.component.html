
<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">License Number </th>
                <th scope="col">Full Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Seniority in days</th>
                <th scope="col">Eye Examination Date</th>
                <th><i class="fas fa-edit"></i> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let driver of drivers; let i = index" id="driver" [style.color]="driver.color">
                <th scope="row">{{i+1}}</th>
                <td>{{driver.licenseNum}}</td>
                <td>{{driver.fullName}}</td>
                <td>{{driver.phoneNum}}</td>
                <td>{{driver.dateBegindays}}</td>
                <td> {{driver.dateCheck | date:'dd/MM/yyyy'}}</td>
                <td>
                    <button type="button" (click)="getDeleteInfo(driver.Id,i)" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Delete </button>
                    <button [routerLink]="['../editdriver/' + driver.Id]" class="btn btn-primary">Edit</button>
                </td>
            </tr>


        </tbody>
    </table>


    <!-- The Modal -->
    <div class="modal fade" style="left: 5px;
    top: 227px;" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Delete</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    You are going to Delete driver,are you sure?
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" (click)="deleteDriver()" class="btn btn-danger" data-dismiss="modal">YES</button>
                </div>

            </div>
        </div>
    </div>
</div>
